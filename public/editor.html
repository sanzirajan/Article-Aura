<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">

</head>
<body>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
    </div>
    
    <div class="blog">
        <textarea type="text" class="title" placeholder="Enter Your Blog Title"></textarea>
        <textarea type="text" class="article" placeholder="   Start Writing Here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyA6P-KX-hmWT1Ko-EHPTFuAr8D9pju3jJY",
            authDomain: "blog-website-c5a88.firebaseapp.com",
            projectId: "blog-website-c5a88",
            storageBucket: "blog-website-c5a88.appspot.com",
            messagingSenderId: "840715638159",
            appId: "1:840715638159:web:75f91e5da277a1fa2167fa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Make db available globally
        window.db = db;
        window.auth = auth;
    </script>
    <script type="module" src="js/editor.js"></script>

</body>
</html>
